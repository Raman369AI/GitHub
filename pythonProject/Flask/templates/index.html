<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Basic styling for input fields */
        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid red;
            border-radius: 4px;
        }

        /* Style checkboxes */
        input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Add some space around the form */
        form {
            max-width: 400px;
            margin: 0 auto;
        }

        /* Style the submit button */
        button[type="submit"] {
            background-color: #3CBC8D;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Hover effect for submit button */
        button[type="submit"]:hover {
            background-color: #2C8A6F;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <form action="/register" method="post">
        <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
        {% for sport in sports %}
            <input type="checkbox" name="sport" value="{{ sport }}">{{ sport }}<br>
        {% endfor %}
        <button type="submit">Register</button>
    </form>
</body>
</html>
